<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Connecting</h1>
    <script>
      const code = new URL(location.href).searchParams.get('code');
      fetch('/api/auth', {
        method: 'POST',
        body: JSON.stringify({
          code,
        }),
      })
        .then((response) => response.JSON())
        .then((body) => {
          window.opener.postMessage(body, '*');
        });
    </script>
  </body>
</html>
